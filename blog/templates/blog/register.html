{% load static %}
<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/animate.css' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'styles/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'styles/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'styles/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            color: #F2F2F2;
            background-color: #FFF;
        }

        ::placeholder {
            color: #9C9FA2;
            opacity: 1;
        }

        #container-h {
            background-color: #CDC9C9;
            position: relative;
            opacity: 0.9;
            top: 20%;
            margin-bottom: 85px;
            width: 470px;
            height: 1050px;
            margin-left: 70px;
            margin-top: -650px;
            border-radius: 0.35em;
            box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #container-register {
            background-color: #1D1F20;
            position: relative;
            top: 20%;
            margin: auto;
            width: 540px;
            height: 680px;
            border-radius: 0.35em;
            box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #title {
            position: relative;
            background-color: #343C47;
            width: 25%;
            margin-left: 405px;
            padding: 18px 0px;
            border-radius: 0.35em;
            font-size: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .lock {
            position: relative;
            top: 2px;
        }

        .input {
            margin-left: 20px;
            width: 240px;
            border-radius: 4px;
            background-color: #373b3d;
            padding: 8px 0px;
            margin-top: 20px;
            font-size: 16px;
        "
        }


        input[type=checkbox] {
            cursor: pointer;
        }

        input[type=Number] {
            color: #FFF;
            background-color: #373b3d;
            border: 1px solid #373b3d;
            padding: 6px 0px;
            border-radius: 3px;

        }

        input[type=text] {
            color: #FFF;
            margin: 0;
            background-color: #373b3d;
            border: 1px solid #373b3d;
            padding: 6px 0px;
            border-radius: 3px;
        }

        input[type=text]:focus {
            border: 1px solid #373b3d;
        }

        input[type=password] {
            color: #FFF;
            margin: 0;
            background-color: #373b3d;
            border: 1px solid #373b3d;
            padding: 6px 0px;
            border-radius: 3px;
        }

        input[type=password]:focus {
            border: 1px solid #373b3d;
        }

        input[type=email] {
            color: #949494;
            margin: 0;
            background-color: #373b3d;
            border: 1px solid #373b3d;
            padding: 6px 0px;
            border-radius: 3px;
        }

        input[type=email]:focus {
            border: 1px solid #373b3d;
        }

        .forgot-password {
            position: relative;
            bottom: 0%;
        }

        .forgot-password a:link {
            color: #C1C3C6;
            text-decoration: none;
        }

        .forgot-password a:visited {
            color: #C1C3C6;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #FFF;
            transition: color 1s;
        }

        .privacy {
            margin-top: 5px;
            position: relative;
            font-size: 12px;
            bottom: 0%;
        }

        .privacy a:link {
            color: #949494;
            text-decoration: none;
        }

        .privacy a:visited {
            color: #949494;
            text-decoration: none;
        }

        .privacy a:hover {
            color: #C1C3C6;
            transition: color 1s;
        }

        *:focus {
            outline: none;
        }

        .remember-me {
            margin: 10px 0;
        }

        input[type=submit] {
            padding: 6px 25px;
            background: #373E4A;
            color: #C1C3C6;
            font-weight: bold;
            border: 0 none;
            cursor: pointer;
            border-radius: 3px;
        }

        .register {
            margin: auto;
            padding: 18px 0;
            text-align: center;
            margin-top: 40px;
            width: 85%;
            border-top: 2px solid #C1C3C6;
        }

        .clearfix {
            clear: both;
        }

        #register-link {
            margin-top: 10px;
            padding: 6px 25px;
            background: #373E4A;
            color: #C1C3C6;
            font-weight: bold;
            border: 0 none;
            cursor: pointer;
            border-radius: 3px;
        }

        .header {
            text-align: center;
            background: url("{% static 'maze.jpg' %}") left top repeat;
            opacity: 1;
            padding: 280px 0;
        }

        .logo {
            width: 200px;
            margin-top: -50px;
            margin-left: 445px;
            padding-bottom: 50px;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 70px;
            font-weight: 600;
            letter-spacing: -1px;
            margin: 0 0 22px 0;
            color: #DAD7D6;
        }

        .link {
            padding: 8px 16px;
            background: #343C47;
            color: #fff;
            opacity: 0.8;
            font-size: 20px;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.7px;
            display: inline-block;
            border-radius: 4px;
            text-transform: uppercase;
            line-height: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
        }

        .link:hover {
            text-decoration: none;
            color: #fff;
            background: #1A1C1D;
        }

        .link:active, .link:focus {
            background: #1A1C1D;
            text-decoration: none;
            color: #fff;
        }
 ul {
    overflow: auto;
}

ul li {
    list-style-type: none;
    float: left;
}

ul li a i {
    background: #205D7A;
    color: #fff;
    width: 40px;
    height: 40px;
    border-radius: 20px;
    font-size: 25px;
    text-align: center;
    margin-right: 10px;
    padding-top: 15%;
    transition: all 0.2s ease-in-out;
}

.fa-facebook {
    background:#3b5998
}
.fa-linkedin {
    background:#007bb6
}
.fa-twitter {
    background:#00aced
}
.google-plus {
    background:#F02A2A
}
ul li a i:hover {
    opacity: .7;
}
    </style>
</head>

<body>
<header class="header" id="header">
    <div style="margin-top: -205px;" class="container">
        <figure class="logo animated fadeInDown delay-03s">
            <a href="#"><img src="{% static 'PMS.png' %}" alt=""></a>
        </figure>
        <br>
        <div style="margin-top: -20px;" id="title" class="input animated fadeInUp delay-07s">
            Sign Up
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="input animated fadeInUp delay-07s" style="margin-top:60px;margin-left: 30px;">
                <input id="fname" name="fname" placeholder="First Name" type="text">
            </div>
            <br>

            <div style="margin-left: 30px;" class="input animated fadeInUp delay-07s">

                <input id="lname" name="lname" placeholder="Last Name" type="text" autocomplete="off">
            </div>
            <br>

            <div style="margin-left: 30px;" class="input animated fadeInUp delay-07s">

                <input id="username" name="username" placeholder="Username" type="text">
            </div>
            <br>

            <div style="margin-left: 30px;" class="input animated fadeInUp delay-07s">

                <input id="pass" name="pass" placeholder="Password" type="password" autocomplete="off">
            </div>
            <br>

            <div style="margin-left: 410px;margin-top: -370px;">
                <div class="input animated fadeInUp delay-07s">

                    <input id="re" name="re" placeholder="Re-enter Password" type="password" autocomplete="off">
                </div>
                <br>
                <div class="input animated fadeInUp delay-07s">

                    <input id="desg" name="desg" placeholder="Designation" type="text" autocomplete="off">
                </div>
                <br>
                <div class="input animated fadeInUp delay-07s">

                    <input id="email" name="email" placeholder="E-mail" type="text" autocomplete="off">
                </div>
                <br>
                <div class="input animated fadeInUp delay-07s">

                    <input id="number_plate" name="number_plate" placeholder="Number Plate" type="text" autocomplete="off">
                </div>
            </div>
            <br>
            <div style="margin-left: 815px;margin-top:-367px;">
                <div class="input animated fadeInUp delay-07s">

                    <input id="cp" name="cp" placeholder="Emergency Contact No" type="text" autocomplete="off">
                </div>
                <br>

                <div class="input animated fadeInUp delay-07s">

                    <input id="addr" name="addr" placeholder="Address" type="text" autocomplete="off">
                </div>
                <br>

                <div class="input animated fadeInUp delay-07s">

                    <input id="pin" name="pin" placeholder="Pincode" type="text" autocomplete="off">
                </div>
                <br>

                <div class="input animated fadeInUp delay-07s">

                    <input id="cont" name="cont" placeholder="Contact Number" type="text" autocomplete="off">
                </div>
            </div>
            <br><br><br>

            <input style="margin-left:-30px; " class="link animated fadeInUp delay-07s" type="submit" name="register"
                   value="Register"/>
        </form>
    </div>
</header>
 <footer class="footer" style="background-image: {% static 'maze.jpg' %}"; height : 300px;>
<div class="container" style="margin-top: -20px;">
<div class="footer-logo" style="margin:15px auto 35px;width: 76px;"><img src={% static 'PMS.png' %} alt=""></div>

<div class="credits" style="font-size:16px;color:#cccccc; display:block; text-align:center;">
Designed by ARA DEVELOPMENT TEAM
</div><br>
<div style="margin-left: 430px;">
<ul>
    <li><a href="http://facebook.com/"><i class="fa fa-facebook"></i></a></li>
    <li><a href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
    <li><a href="http://twitter.com/"><i class="fa fa-twitter"></i></a></li>
    <li><a href="http://plus.google.com/"><i class="fa fa-google-plus"></i> </a></li>
</ul>
</div>
</div>
</footer>
</body>

</html>
